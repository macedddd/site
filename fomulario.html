<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback e Busca no YouTube</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <header> <h1>Formulário</h1>
        <nav>
            <ul>
                <li><a href="index (1).html">Início</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="fomulario.html">Fomulário</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Formulário de Feedback</h2>
        <form action="/submit-feedback" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Busca no YouTube</h2>
        <form action="https://www.youtube.com/results" method="get" target="_blank">
            <label for="search">Pesquisar Vídeos:</label>
            <input type="text" id="search" name="search_query" required>

            <button type="submit">Buscar</button>
        </form>
    </div>

</body>
</html>
